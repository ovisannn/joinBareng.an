<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="Asset/favico.ico">
		<title>joinBareng.an</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<img src="Asset/LogoJoinBarengan.png" alt="" style="width:60px;height:60px;">
				<h1>joinBareng.an</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Enter your Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="warunk1">warunk1</option>
							<option value="warunk2">warunk2</option>
							<option value="warunk3">warunk3</option>
							<option value="warunk4">warunk4</option>
							<option value="warunk5">warunk5</option>
							<option value="warunk6">warunk6</option>
						</select>
					</div>
					<button type="submit" class="btn">GET STARTED</button>
				</form>
			</main>
		</div>
	</body>
</html>
